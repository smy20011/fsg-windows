language: c

os: windows

script:
    - mkdir build
    - cd build
    - cmake -G 'MinGW Makefiles' ..
    - mingw32-make VERBOSE=1
    - mingw32-make install
    - tar -cvzf fsg_windows${TRAVIS_TAG}.zip fsg/

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "fsg_windows${TRAVIS_TAG}.zip"
  skip_cleanup: true
  on:
    tags: true    